    <meta charset="UTF-8">

    <title>Customizable Typing Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&amp;family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #0078d4;
            --error-color: #f44336;
            --correct-color: #ffffff;
            --normal-text-color: #aaaaaa;
            --pointer-color: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #252526;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        select, input[type="number"], button {
            background-color: #3c3c3c;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select:hover, input[type="number"]:hover, button:hover {
            background-color: #4a4a4a;
        }
        button {
            background-color: var(--accent-color);
        }
        button:hover {
            background-color: #005a9e;
        }
        #typing-area {
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
            height: 150px;
            overflow-y: auto;
        }
        #target-text {
            color: var(--normal-text-color);
            white-space: pre-wrap;
            word-break: break-word;
            position: relative;
        }
        #user-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            color: transparent;
            border: none;
            padding: 1.5rem;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            caret-color: transparent;
            resize: none;
        }
        #user-input:focus {
            outline: none;
        }
        .correct { color: var(--correct-color); }
        .incorrect { color: var(--error-color); }
        #stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        #wpm-display, #accuracy-display, #time-display {
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #accuracy-bar {
            width: 100%;
            height: 8px;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        #accuracy-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        .restart-message {
            margin-top: 1rem;
            font-size: 1.2rem;
            text-align: center;
            color: var(--accent-color);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
    </style>

    <script>
        const words = {
            english: ['the', 'be', 'of', 'and', 'a', 'to', 'in', 'he', 'have', 'it', 'that', 'for', 'they', 'with', 'as', 'not', 'on', 'she', 'at', 'by', 'this', 'we', 'you', 'do', 'but', 'from', 'or', 'which', 'one', 'would', 'all', 'will', 'there', 'say', 'who', 'make', 'when', 'can', 'more', 'if', 'no', 'man', 'out', 'other', 'so', 'what', 'time', 'up', 'go', 'about', 'than', 'into', 'could', 'state', 'only'],
            spanish: ['el', 'de', 'que', 'y', 'a', 'en', 'un', 'ser', 'se', 'no', 'haber', 'por', 'con', 'su', 'para', 'como', 'estar', 'tener', 'le', 'lo', 'lo', 'todo', 'pero', 'más', 'hacer', 'o', 'poder', 'decir', 'este', 'ir', 'otro', 'ese', 'la', 'si', 'me', 'ya', 'ver', 'porque', 'dar', 'cuando', 'él', 'muy', 'sin', 'vez', 'mucho', 'saber', 'qué', 'sobre', 'mi', 'alguno', 'mismo', 'yo', 'también', 'hasta'],
            french: ['le', 'de', 'un', 'à', 'être', 'et', 'en', 'avoir', 'que', 'pour', 'dans', 'ce', 'il', 'qui', 'ne', 'sur', 'se', 'pas', 'plus', 'pouvoir', 'par', 'je', 'avec', 'tout', 'faire', 'son', 'mettre', 'autre', 'on', 'mais', 'nous', 'comme', 'ou', 'si', 'leur', 'y', 'dire', 'elle', 'devoir', 'avant', 'deux', 'même', 'prendre', 'aussi', 'celui', 'donner', 'bien', 'où', 'fois', 'vous', 'encore'],
            german: ['der', 'die', 'und', 'in', 'den', 'von', 'zu', 'mit', 'das', 'nicht', 'von', 'sie', 'ist', 'des', 'sich', 'mit', 'dem', 'dass', 'er', 'es', 'ein', 'ich', 'auf', 'so', 'eine', 'auch', 'als', 'an', 'nach', 'wie', 'im', 'für', 'man', 'aber', 'aus', 'durch', 'wenn', 'nur', 'war', 'noch', 'werden', 'bei', 'hat', 'wir', 'was', 'wird', 'sein', 'einen', 'welche', 'sind', 'oder', 'zur', 'um', 'haben']
        };

        const targetText = document.getElementById('target-text');
        const userInput = document.getElementById('user-input');
        const wpmDisplay = document.getElementById('wpm-display');
        const accuracyDisplay = document.getElementById('accuracy-display');
        const timeDisplay = document.getElementById('time-display');
        const accuracyFill = document.getElementById('accuracy-fill');
        const languageSelect = document.getElementById('language-select');
        const timeLimitInput = document.getElementById('time-limit');
        const wordCountInput = document.getElementById('word-count');
        const restartBtn = document.getElementById('restart-btn');
        const restartMessage = document.getElementById('restart-message');

        let timer, timeLeft, totalWords, correctChars, totalChars, startTime;

        function getRandomWords(language, count) {
            const wordList = words[language];
            let randomWords = [];
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * wordList.length);
                randomWords.push(wordList[randomIndex]);
            }
            return randomWords.join(' ');
        }

        function startTest() {
            clearInterval(timer);
            const language = languageSelect.value;
            const timeLimit = parseInt(timeLimitInput.value);
            const wordCount = parseInt(wordCountInput.value);

            targetText.innerText = getRandomWords(language, wordCount);
            userInput.value = '';
            userInput.disabled = false;
            userInput.focus();

            timeLeft = timeLimit;
            totalWords = wordCount;
            correctChars = 0;
            totalChars = 0;
            startTime = new Date();

            timeDisplay.innerText = `Time: ${timeLeft}s`;
            wpmDisplay.innerText = `WPM: 0`;
            accuracyDisplay.innerText = `Accuracy: 100%`;
            accuracyFill.style.width = `100%`;

            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timeDisplay.innerText = `Time: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                userInput.disabled = true;
                showAverageWPM();
            }
        }

        function showAverageWPM() {
            const timeTaken = (new Date() - startTime) / 1000; // in seconds
            const wordsTyped = totalChars / 5;
            const averageWPM = Math.ceil((wordsTyped / timeTaken) * 60 * (correctChars / totalChars)); // depends on accuracy

            if (totalChars >= targetText.innerText.length) {
                restartMessage.innerHTML = `You completed the test! Average WPM: ${averageWPM}. Click Restart to try again.`;
            } else {
                restartMessage.innerHTML = `Time's up! Average WPM: ${averageWPM}. Try setting the time limit a bit higher. Click Restart to try again.`;
            }
            restartMessage.classList.add('fade-in');
        }

        function updateStats() {
            const userInputText = userInput.value;
            totalChars = userInputText.length;
            const targetTextContent = targetText.innerText.slice(0, totalChars);

            let correctCount = 0;
            for (let i = 0; i < totalChars; i++) {
                if (userInputText[i] === targetTextContent[i]) {
                    correctCount++;
                }
            }
            correctChars = correctCount;
            const accuracy = (correctChars / totalChars) * 100 || 100;
            const wordsTyped = totalChars / 5;
            const wpm = Math.ceil((wordsTyped / ((new Date() - startTime) / 1000)) * 60 * (correctChars / totalChars)); // depends on accuracy

            wpmDisplay.innerText = `WPM: ${wpm}`;
            accuracyDisplay.innerText = `Accuracy: ${accuracy.toFixed(2)}%`;
            accuracyFill.style.width = `${accuracy}%`;

            const coloredText = targetTextContent.split('').map((char, index) => {
                if (userInputText[index] === char) {
                    return `<span class="correct">${char}</span>`;
                } else if (userInputText[index] !== undefined) {
                    return `<span class="incorrect">${char}</span>`;
                } else {
                    return char;
                }
            }).join('');

            targetText.innerHTML = coloredText + targetText.innerText.slice(totalChars);

            const userInputRect = userInput.getBoundingClientRect();
            const targetTextRect = targetText.getBoundingClientRect();
            const pointerPosition = userInputText.length === 0 ? 0 : targetText.querySelector(`span:nth-child(${userInputText.length})`).offsetLeft;
            pointer.style.left = `${pointerPosition}px`;
            pointer.style.top = `${userInputRect.top - targetTextRect.top}px`;

            if (totalChars >= targetText.innerText.length) {
                clearInterval(timer);
                userInput.disabled = true;
                showAverageWPM();
            }
        }

        function blockCtrlA(event) {
            if (event.ctrlKey && event.key === 'a') {
                event.preventDefault();
            }
        }

        document.addEventListener('keydown', blockCtrlA);
        userInput.addEventListener('input', updateStats);
        restartBtn.addEventListener('click', () => {
            restartMessage.innerHTML = '';
            restartMessage.classList.remove('fade-in');
            startTest();
        });
        languageSelect.addEventListener('change', startTest);
        timeLimitInput.addEventListener('change', startTest);
        wordCountInput.addEventListener('change', startTest);

        startTest();
    </script>


</div>
<script id="wp-block-template-skip-link-js-after">
	( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerHTML = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
	
</script>
